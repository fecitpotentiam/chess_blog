{% block content %}
        <div class="photo-gallery">
        <div class="container">
            <div class="row photos">
                {% for photo in photos %}
                    <div class="col-sm-6 col-md-4 col-lg-3 item"><a href="{{ photo.image.url }}" data-lightbox="photos"><img class="img-fluid" src="{{ photo.image.url }}"></a></div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
